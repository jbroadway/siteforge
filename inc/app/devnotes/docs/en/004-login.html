<h1>Logging into DevNotes</h1>

<p>Once you have successfully installed DevNotes, you can log into the administrative area by going to the following <span class="caps">URL</span>:</p>

<pre><code>
http://www.YourWebSite.com/index/devnotes-app
</code></pre>

<p>Then simply enter your username and password to begin managing your new DevNotes installation.</p>
