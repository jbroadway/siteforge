<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
 <title>IE7 {CSS2: auto}</title>

 <!-- compliance patch for microsoft browsers -->
 <!--[if lt IE 7]><script src="../ie7-standard-p.js" type="text/javascript"></script><![endif]-->

 <style type="text/css">

  .bold {
   font-weight: bold;
  }

  .blue {
   color: blue;
  }

  .bold.blue {
   background: yellow;
  }

 </style>
</head>
<body>
 <script type="text/javascript" src="ie7-demo.js"></script>
 <h2>.multiple.classes</h2>

 <ul>
  <li><p>This is a normal paragraph.</p></li>
  <li><p class="bold">This is a bold paragraph.</p></li>
  <li><p class="blue">This is a blue paragraph.</p></li>
  <li><p class="bold blue">This paragraph is bold and blue!</p></li>
 </ul>

 <p><em>Only the last last paragraph should be highlighted.</em></p>
</body>
</html>
